<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Portfolio</title>

    <!-- Link to Google Fonts (You can choose any font you like from https://fonts.google.com/) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Add Custom CSS for styling -->
    <style>
        /* Apply cream background color and font settings */
        body {
            background-color: #f5f5dc; /* Cream color */
            font-family: 'Roboto', sans-serif; /* Use Roboto font from Google Fonts */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Style for the main container */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Documentation Portfolio</h1>
        <p>This is a placeholder page. More content will be added soon!</p>
    </div>
